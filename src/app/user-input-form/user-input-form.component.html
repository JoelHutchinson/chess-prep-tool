<form (ngSubmit)="onSubmit()" #inputForm="ngForm">
<label class="block" for="lichessUsername">
    <span class="block text-sm font-medium text-slate-700">Lichess Username</span>
    <input type="text" id="lichessUsername" required [(ngModel)]="model.lichessUsername" name="lichessUsername"
        class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
        focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
        disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
    "/>
</label>
<button type="submit" [disabled]="!inputForm.form.valid"
        class="bg-transparent hover:bg-sky-500 text-sky-700 font-semibold hover:text-white py-2 px-4 border border-sky-500 hover:border-transparent rounded
        disabled:text-opacity-50 disabled:bg-opacity-50 disabled:bg-border-opacity-50 disabled:hover:bg-transparent disabled:hover:border-sky-500
        ">
Fetch opening data
</button>
</form>
